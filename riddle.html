<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            margin: 0;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .riddle-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        p {
            font-size: 20px;
            line-height: 1.6;
        }
        .glow {
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00;
        }
    </style>
</head>
<body>
    <div class="riddle-container">
        <h1 class="glow">Who am I? Where am I?</h1>
        <p>"I have no voice, yet I help you speak,<br>
        Blank at first, but full when you seek.<br>
        I reflect ideas, yet none are mine,<br>
        Erase my past, and Iâ€™m just fine."</p>
    </div>
</body>
</html>
